<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gerenciamento de Tarefas</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <form id="formulario">
    <input type="text" name="id" id="id" placeholder="ID da Tarefa">
    <input type="text" name="titulo" id="titulo" placeholder="Título da Tarefa">
    <input type="text" name="descricao" id="descricao" placeholder="Descrição da Tarefa">
    <button type="button" id="salvarButton">Salvar</button>
    <button type="button" id="atualizarButton">Atualizar</button>
    <button type="button" id="buscarButton">Buscar</button>
    <button type="button" id="deletarButton">Deletar</button>
  </form>

  <script src="./script.js"></script>
</body>

</html>
